<script>
var url ="https://arcgis-web.url.edu.gt/incyt/api/qr/";
var carnet = "";

function checkCookieR() {
  var user=getCookie("username");
  if (user != "") {
    setCarnetText();
  } else {
     user = prompt("Ingrese su Carnet 'solo numeros':","");
     if (user != "" && user != null) {
      updateCookie(user,30);
      document.getElementById("lcarnet").value = user; 
      carnet = user;
      console.log(carnet);    
    }
  }
}

function reporteCovidPositivo(){
    var selectedText = document.getElementById("nota").value;
    //var carnet = document.getElementById("lcarnet").value;
    console.log(selectedText,carnet);
  
  
  var data = {
    "carnet" : carnet,
    "nota" : selectedText,
    "estado" : 2
  };

  $.ajax({
    type: "POST",
    url: url + "reporteCovid",
    data: data,
    beforeSend: function() {

            },
                success: function (response) {
                    console.log(response);
                    alert('Asistencia enviada exitosamente.');
            },
            error: function () {
                alert('error enviando asistencia al servidor');
            }
  });

}
    
</script>
