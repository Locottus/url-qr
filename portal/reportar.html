    <script>
      var url = "https://arcgis-web.url.edu.gt/incyt/api/qr/";

      function reporteCovidPositivo() {
        var selectedText = document.getElementById("nota").value;
        var carnet = document.getElementById("Carnet").value;
        console.log(selectedText, carnet);

        var r = confirm("Esta seguro de enviar estado de COVID POSITIVO!");
        if (r == true) {
          var data = {
            carnet: carnet,
            nota: selectedText,
            estado: 2,
          };

          $.post(url + "reporteCovid", data, function (response) {
            if ("{'msg':'OK'}" === response) {
              alert("La informacion ha sido enviada, se estaran comunicando con usted. ");
            } else alert("hubo un error al enviar el mensaje, por favor intente despues");
            console.log(response);
          });
          console.log( "You pressed OK!");
        } else {
          //txt = "You pressed Cancel!";
        }
      }
    </script>
